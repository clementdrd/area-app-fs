version: '3.1'
ClientWeb:
  server:
    restart: always
    build:
      context: ./DjangoWeb
      dockerfile: Dockerfile
    ports:
      - "8080:8081"
    expose:
      - "8080"
    networks:
      - client-server


  api:
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - client-server

networks:
  client-server:
    driver: bridge
